version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./app.Dockerfile
    ports:
      - '3000:3000'
  db:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: template
      POSTGRES_PASSWORD: template
      POSTGRES_DB: template
  redis:
    image: redis:alpine
    command: redis-server --port 6379
