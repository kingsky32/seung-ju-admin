scalar Date


type User {
  id: ID!
  firstName: String
  lastName: String
  nickname: String
  username: String
  email: String
  emailVerified: Date
  password: String
  bio: String
  image: String
  roleId: String
  createdAt: Date!
  updatedAt: Date!
}

type Me {
  id: ID!
  email: String
  username: String!
  firstName: String!
  lastName: String!
  nickname: String!
  bio: String
  createdAt: Date!
  updatedAt: Date!
}
